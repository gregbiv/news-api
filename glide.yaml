package: github.com/gregbiv/news-api
import:
  # Logging
  - package: github.com/sirupsen/logrus
    version: ^1.0.2
  # Environment variables
  - package: github.com/kelseyhightower/envconfig
    version: ^1.3.0
  # Http router
  - package: github.com/go-chi/chi
    version: ^3.0
  - package: github.com/go-chi/render
    version: master
  - package: github.com/xeipuuv/gojsonschema
    version: master
  # Database abstraction
  - package: github.com/lib/pq
    version: master
  - package: github.com/jmoiron/sqlx
    version: master
  # Database migration
  - package: github.com/mattes/migrate
    version: ^3.0.0
    subpackages:
    - database/postgres
    - source/go-bindata
  # UUID Generator
  - package: github.com/satori/go.uuid
    version: ^1.1.0
  # Errors
  - package: github.com/palantir/stacktrace
    version: master
  # OpenTracing
  - package: github.com/opentracing/opentracing-go
    version: ~1.0.2
  - package: github.com/opentracing/basictracer-go
    version: master
  - package: github.com/hellofresh/gcloud-opentracing
    version: ^1.0.0
  - package: golang.org/x/oauth2
    version: master
    subpackages:
    - jwt
    - google
  - package: google.golang.org/api
    version: master
    subpackages:
    - support/bundler
    - cloudtrace/v1
